<div class="container">

    <app-cockpit 
        (taskText)="addTask($event)"
        (clearTasks)="clearAll($event)">
    </app-cockpit>

    <app-task 
        *ngFor="let task of taskList"
        [taskItem]="task"
        (deleteTask)="deleteTask($event)"
        (updateTask)="updateTask($event)">
    </app-task>

</div>
