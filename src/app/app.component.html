<div class="container">

    <app-cockpit 
        (taskText)="addTask($event)">
    </app-cockpit>

    <app-task 
        *ngFor="let task of taskList"
        [id]="task.id"
        [text]="task.text"
        [isDone]="task.isDone"
        (deleteTask)="deleteTask($event)"
        (updateTask)="updateTask($event)">
    </app-task>

</div>
