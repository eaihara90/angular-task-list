<div class="cockpit">
    <label class="cockpit__label">Task</label>

    <input
        #inputElementRef
        type="text"
        class="cockpit__input"
        (keydown.enter)="sendData({ text: inputElementRef.value })"
    />

    <button class="btn"
        (click)="sendData({ text: inputElementRef.value })">Add Task
    </button>
</div>
